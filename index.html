<!DOCTYPE html>

<html lang="es">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador - Desencriptador</title>
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/style.css">
        <script src="https://kit.fontawesome.com/652cc2b475.js" crossorigin="anonymous"></script>   

    </head>

    <body>

        <header>

            <div class="logo">
                <img src="imagenes/logo.png" alt="Logo de la Web">
            </div>

        </header>

        <main>

            <textarea id="texto" cols="50" rows="30" class="texto-area" placeholder="Ingrese Texto Aquí" required></textarea>

            <fieldset class="botones">
                <button id="bto-encriptar" class="encriptar">ENCRIPTAR</button>
                <button type="submit" class="desencriptar">DESENCRIPTAR</button>
            </fieldset>

            <textarea id="respuesta" cols="50" rows="30" class="texto-respuesta"></textarea>

        </main>

        <footer>
            
            <a href="https://www.oracle.com/ar/education/oracle-next-education/" target="_blank" rel="noopener noreferrer"><img class="one" src="imagenes/one.png" alt="Oracle One"></a>

            <fieldset class="iconos">

                <a href="https://www.linkedin.com/in/gastonmorsetto/" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-linkedin-in"></i></a>
                <a href="https://github.com/gastonmorsetto" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-github"></i></a>
                <a href="https://www.instagram.com/gastonmorsetto" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-instagram"></i></a>

            </fieldset>

            <p class="copyright">&copy Copyright Gastón Morsetto - 2022</p>

        </footer>

    </body>
</html>
